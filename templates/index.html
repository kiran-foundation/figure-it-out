<html lang="en">
<head>
	<title>Figure It Out</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

.content {
  max-width: 500px;
  margin: auto; }

</style>

<body>

	<div class="bg-contact3" style="background-image: url('/static/images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" method = "post" action = "/submit">
					<img src="/static/images/body-measure.png" height="80" width = "80" align="right"></br>
<!--					<h6 align = "right"> <a href=""> Help </a> </h6>-->
					<span class="contact3-form-title">
						<img src="/static/images/figure-it-out6.png" height="75" ></br>
						Body Type Calculator
					</span>
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input type = "number" step = "any" class = "form-control"
							   name = "bust" required min="10" max="99" placeholder="Bust"> <br>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input type = "number" step = "any" class = "form-control"
							   name = "waist" required min="10" max="99" placeholder="Waist"> <br>
						<span class="focus-input3"></span>
					</div>
					<div class="wrap-input3 validate-input" data-validate="Name is required">
                        <input type = "number" step = "any" class = "form-control"
							   name = "hip" required min="10" max="99" placeholder="Hip"> <br>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    	<input type = "number" step = "any" class = "form-control"
							   name = "highhip" required min="10" max="99" placeholder="High Hip"> <br> <br>
						<span class="focus-input3"></span>
					</div>


					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
